	<title>
		Volume of The Cylinder
	</title>
</head>

<body>
	<h1>
		VOLUME OF THE CYLINDER
	</h1>

	<h4>
		TYPE THE HEIGHT AND RADIUS OF THE CYLINDER
	</h4>

	<label for="height" class="labels">
		Enter the height of the Cylinder :
	</label>
	
	<input type="number" id="height"
		placeholder="Enter the height of the Cylinder">
	<br><br>

	<label for="radius" class="labels">
		Enter the radius of the Cylinder:
	</label>
	
	<input type="number" id="radius"
		placeholder="Enter the radius of the Cylinder">
	<br><br>


	<button onclick="Area()" class="btn btn-outline-success btn-lg" type="button"> Calculate</button>

	<p>
	    Volume of the Cylinder: <span id="display"></span>
	</p>

<script type="text/javascript">
		function Volume() {
			var height = parseInt(document
				.getElementById("height").value);

			var radius = parseInt(document
				.getElementById("radius").value);


			var Volume = (3.14*radius*radius*height);

			document.getElementById(
				"display").innerHTML = Volume;
		}
      
    </script>
</body>

</html>
